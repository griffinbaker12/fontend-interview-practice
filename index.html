<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      Interview Questions
    </h1>
    <div id="wrapper">
      <div class="category">
        <h2>HTML</h2>
        <div class="question">
          <div class="status correct"></div>
          <h3>Sign-Up Form</h3>
        </div>
        <div class="question">
          <div class="status correct"></div>
          <h3>Item Cart</h3>
        </div>
        <div class="question">
          <div class="status partially-correct"></div>
          <h3>Spaghetti Recipe</h3>
        </div>
      </div>

      <div class="category">
        <h2>CSS</h2>
        <div class="question">
          <div class="status partially-correct"></div>
          <h3>Rainbow Circles</h3>
        </div>
        <div class="question">
          <div class="status correct"></div>
          <h3>Navbar</h3>
        </div>
        <div class="question">
          <div class="status unattempted"></div>
          <h3>Pig Emoji</h3>
        </div>
      </div>

      <div class="category">
        <h2>Javascript</h2>
        <div class="question">
          <div class="status incorrect"></div>
          <h3>Testing Framework</h3>
        </div>
        <div class="question">
          <div class="status unattempted"></div>
          <h3>Array Methods</h3>
        </div>
        <div class="question">
          <div class="status correct"></div>
          <h3>Event Target</h3>
        </div>
      </div>
    </div>
  </body>
</html>
